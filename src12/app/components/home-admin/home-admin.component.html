<app-header-admin></app-header-admin>

    <div *ngIf="isEditing">
        <div class="container">
          <p style="text-align: center; font-size: 50px; font-family:serif; color: #262626; padding-bottom: 50px;">Consulter Nos Meilleurs Produits</p>
          <div class="row">
          <div *ngFor="let product of sponso; let i = index" class="carousel-item" [class.active]="i === activeIndex">
            <div class="container">
              <div class="row">
                <div *ngFor="let product of sponso.slice(i * 3, (i + 1) * 3)" class="col-lg-4 col-sm-4 mb-4">
                  <div class="box_main">
                    <h4 class="shirt_text">{{ product.titre }}</h4>
                    <p class="price_text">Start Price  <span style="color: #262626;">{{ product.prix }} D</span></p>
                    <div style="text-align: center;">
                      <img src="../../../assets/star2.webp" style="height: 30px; width: 30px;">
                      <img src="../../../assets/star2.webp" style="height: 30px; width: 30px;">
                      <img src="../../../assets/star2.webp" style="height: 30px; width: 30px;">
                      <img src="../../../assets/star2.webp" style="height: 30px; width: 30px;">
                      <img src="../../../assets/star2.webp" style="height: 30px; width: 30px;">
                    </div>
                    <div class="electronic_img">
                      <img [src]="getFileName(product.photo)" alt="{{ product.titre }}" style="height: 200px; width:250px;">
                    </div>
                    <div class="btn_main">
                      <div class="seemore_bt">
                        <div class="seemore_bt"><button class="btn btn-danger btn-lg" (click)="Delete(product.id)">Supprimer</button></div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div style="text-align: center; padding-bottom: 70px;">
        <img src="../../../assets/previousSlide.png" (click)="prevSlide()" style="text-align: left; width: 100px;  padding-right: 50px;">
        <img src="../../../assets/nextSlide.png" (click)="nextSlide()" style="text-align: right; width: 100px;  padding-left: 50px;">
      </div>
      </div>
      <br><br>
    <!-- Liste de produits filtrÃ©s -->
    <div id="bas"></div>
    <div class="container">
        <div class="row">
            <div *ngFor="let product of filteredProduits" class="col-lg-4 col-sm-4 mb-4">
                <div class="box_main">
                    <h4 class="shirt_text">{{ product.titre }}</h4>
                    <p class="price_text">Prix  <span style="color: #262626;">{{ product.prix }} D</span></p>
                    <div class="electronic_img"><img [src]="getFileName(product.photo)" alt="{{ product.titre }}"
                      style="height: 200px; width:250px;"></div>
                    <div class="btn_main">
                        <div class="seemore_bt"><button class="btn btn-danger btn-lg" (click)="Delete(product.id)">Supprimer</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
